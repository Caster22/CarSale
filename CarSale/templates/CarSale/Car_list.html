{% extends 'CarSale/base.html' %}
    {% block content %}                
        {% for post in posts %}
            <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text_opis|linebreaksbr }}</p>
                <img id="myImage" class="my-image" src="/media/{{ post.image}}" alt="" ></img>
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
            </div>
        {% endfor %}
    {% endblock %}
